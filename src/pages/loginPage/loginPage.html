<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title><img src="assets/logo.png" alt="StayPlanet" class="logoHeader" (click)="goHome()"></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()"><ion-icon name="home"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <form #registerForm="ngForm">

      <ion-row>
        <ion-col col-12><h2>Login</h2></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item><ion-input type="email" placeholder="Your email" name="userEmail" #email required></ion-input></ion-item>
            <ion-item>
              <ion-input [type]="passwordType" placeholder="Your password" name="userPassword" #password required></ion-input>
              <button ion-button icon-only clear (click)="changeShowPassword()" item-right><ion-icon [name]="iconName"></ion-icon></button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col"><button color="primary" ion-button full (click)="login(email.value, password.value)">Login</button></ion-col>
      </ion-row>

    </form>
  </div>
  <div class="socialLogin">
    <ion-row>
      <ion-col col-12 style="padding-bottom:0">
        <h5 style="margin-bottom:0">Or login with:</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-3><ion-icon name="logo-facebook" class="socialNetworkIcons"></ion-icon></ion-col>
      <ion-col col-3><ion-icon name="logo-googleplus" class="socialNetworkIcons"></ion-icon></ion-col>
      <ion-col col-3><ion-icon name="logo-twitter" class="socialNetworkIcons"></ion-icon></ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row class="col12Row">
      <ion-col col-12 style="padding-top: 5%"><h6>Don't have an account? <a (click)="goToSignup()">Create Account</a></h6></ion-col>
    </ion-row>
  </div>

</ion-content>
