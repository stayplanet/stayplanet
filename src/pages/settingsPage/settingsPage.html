<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/logo.png" alt="StayPlanet" class="logoHeader" (click)="goHome()">
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-tabs>
  <ion-tab tabTitle="Profile" tabIcon="contact" [root]="userPage" [rootParams]="user"></ion-tab>
  <ion-tab tabTitle="Photo" tabIcon="image" [root]="profilePhotoPage" [rootParams]="user"></ion-tab>
</ion-tabs>
