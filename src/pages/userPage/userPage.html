<ion-header>
  <ion-navbar>
    <ion-title>User Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-row>
    <ion-col col-12 id="profileTitle"><h2>Profile</h2></ion-col>
  </ion-row>

  <ion-list>

    <ion-item>
      <ion-label style="color: black;">First name:</ion-label>
      <ion-input type="text" [(ngModel)]="userName" [value]="user?.ai_first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color: black;">Last name:</ion-label>
      <ion-input type="text" [(ngModel)]="userSurname" [value]="user?.ai_last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color: black;">Email address:</ion-label>
      <ion-input type="email" [(ngModel)]="userEmail" [value]="user?.accounts_email"></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-label>I am:</ion-label>
      <ion-select [(ngModel)]="userGender">
        <ion-option>Unspecified</ion-option>
        <ion-option>Female</ion-option>
        <ion-option>Male</ion-option>
      </ion-select>
    </ion-item>
    -->
    <!--
    <ion-item>
      <ion-label>Birth date:</ion-label>
      <ion-datetime displayFormat="M/D/YYYY" pickerFormat="MMMM/D/YYYY" min="1920" max="2002" [(ngModel)]="userBirthday"></ion-datetime>
    </ion-item>
  -->
    <ion-item>
      <ion-label style="color: black; max-width: 20%;">Country:</ion-label>
      <!--<ion-select [(ngModel)]="userCountry" (ionChange)="selectPhoneNumberCode()">-->
      <ion-select [(ngModel)]="userCountry" style="max-width: 100%;">
        <ion-option *ngFor="let country of countries">{{ country.name }}</ion-option>
      </ion-select>
    </ion-item>
<!--
    <ion-item>
      <ion-label>Phone number code:</ion-label>
      <ion-input disabled="true" [value]="userPhoneNumberCode"></ion-input>
    </ion-item>
  -->
    <ion-item>
      <ion-label style="color: black;">Phone number:</ion-label>
      <ion-input type="number" [(ngModel)]="userMobilePhone" [value]="user?.ai_mobile">{{ user?.ai_mobile }}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color: black;">Where you live:</ion-label>
      <ion-input type="text" [(ngModel)]="userCity" [value]="user?.ai_city"></ion-input>
    </ion-item>

    <!--
    <ion-item>
      <ion-label>Describe yourelf:</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    -->
  </ion-list>
  
  <ion-row>
      <ion-col col-12><button ion-button full (click)="saveInfo()" icon-end>Save <ion-icon name="checkmark-circle-outline"></ion-icon></button></ion-col>
  </ion-row>

</ion-content>
