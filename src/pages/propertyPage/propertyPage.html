<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>StayPlanet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()"><ion-icon name="home"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <ion-icon name="eye" id="eyeIcon" (click)="openImagesModal()"></ion-icon>
    <img [src]="property.mainImage">
  </ion-card>
  <ion-row>
    <ion-col>
      <h2>{{ property.product_name }}</h2>
    </ion-col>
  </ion-row>


</ion-content>
