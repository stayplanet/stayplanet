<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>StayPlanet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()"><ion-icon name="home"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-row>{{ properties?.length }} properties found in {{ city }}</ion-row>

  <ion-row>
    <ion-col>
      <ion-label>Order by:</ion-label>
      <button ion-button outline icon-right (click)="orderByPrice(priceArrowIcon)">
            Price <ion-icon [name]="arrowPriceIcon"></ion-icon>
          </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col id="propertieColumn" col-6 *ngFor="let propertie of properties">
      <ion-card>
        <ion-item>
          <ion-avatar item-start><img src="https://www.templateplazza.com/templates/nutp/images/man.png"></ion-avatar>
          <h2>Marty McFly</h2>
          <h2>{{ propertie.price | currency:'EUR':true:'1.2-2' }}</h2>
        </ion-item>

        <img src = {{propertie.mainImage}} style="height:120px">

        <ion-card-content id="propertieContent">
          <p>{{ propertie.product_name }}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
