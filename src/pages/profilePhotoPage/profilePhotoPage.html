<ion-header>
  <ion-navbar>
    <ion-title>profilePhoto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-6><h2>Profile Photo</h2></ion-col>
        <ion-col col-6><button ion-button full (click)="uploadImage()" icon-end>Save <ion-icon name="checkmark-circle-outline"></ion-icon></button></ion-col>
    </ion-row>

    <ion-card>
        <img class="profilePhoto" *ngIf="userImage" [src]="userImage"/>
        <img class="profilePhoto" *ngIf="!userImage && userGender=='Male'" src="assets/male.png"/>
        <img class="profilePhoto" *ngIf="!userImage && userGender=='Female'" src="assets/female.png"/>
        <ion-card-content>
          <ion-card-title>
            {{ user?.firstname }} {{ user?.lastname }}
          </ion-card-title>
          <p>{{ userImage }}</p>
          <button ion-button full (click)="openImageChooser()" icon-end>Choose Image <ion-icon name="photos"></ion-icon></button>
        </ion-card-content>
      </ion-card>


    <ion-row>
      <ion-col>
          <p>Clear frontal face photos are an important way for hosts and guests to learn about each other.</p>
          <p>It's not much fun to host a landscape! Please upload a photo that clearly shows your face.</p>
      </ion-col>
    </ion-row>

</ion-content>
