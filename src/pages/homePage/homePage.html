<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>StayPlanet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="home"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let city of TDcitiesToShow" (click)="goToCity(city.id)">
      <ion-thumbnail item-start>
        <img src="http://francisco.stayplanet.ie/images/city/{{city?.citythumb}}">
      </ion-thumbnail>
      <h2>{{ city?.name }}</h2>
      <h3>{{ city?.country_name }}</h3>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
